spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

# spring.session.jdbc.initialize-schema=always
# spring.session.jdbc.schema=src/main/resources/db/springSession.sql
# spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-mysql.sql

spring.jpa.show-sql=true
spring.datasource.hikari.jdbc-url=${DB_URL}
spring.datasource.hikari.username=${DB_USERNAME}
spring.datasource.hikari.password=${DB_PASSWORD}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

management.endpoints.web.exposure.include=*

spring.jpa.open-in-view=true

spring.mail.host=smtp.rambler.ru
spring.mail.port=465
spring.mail.username=jtask21@rambler.ru
spring.mail.password=${EM_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.debug=true