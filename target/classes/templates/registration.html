<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Style -->

    <style type="text/css">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
        }

        .wrapper {
            --x: 50%;
            --y: 50%;
            position: relative;
            appearance: none;
            color: white;
            /*cursor: pointer;*/
            outline: none;
            border-radius: 100px;
            border: 15px solid transparent;
            background: linear-gradient(#000, #007) padding-box, radial-gradient(#00C9A7, #845EC2) border-box;

            padding: 15vmax;
        }

        .pd1 {
            padding: 25px;
        }

        .pd2 {
            padding: 5px;
        }
    </style>

    <!-- Favicon -->

    <link rel="icon" type="image/ico" th:href="@{../public/favicon.ico}">

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Платная поликлиника ParaMedic</title>
</head>
<body>
<div class="wrapper">
    <div class="login-form mg">
        <!--<form action="/login" method="post">-->
        <form th:action="@{/registration}" th:method="POST" th:object="${user}">
            <h2 class="text-center pd1">Регистрация</h2>
            <div class="form-group pd2">
                <label for="name" class="sr-only">Имя</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Имя" required="required" autofocus="">
            </div>
            <div class="form-group pd2">
                <label for="surname" class="sr-only">Фамилия</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия" required="required" autofocus="">
            </div>
            <div class="form-group pd2">
                <label for="patronymic" class="sr-only">Отчество</label>
                <input type="text" id="patronymic" name="patronymic" class="form-control" placeholder="Отчество" required="required" autofocus="">
            </div>
            <div class="form-group pd2">
                <label for="gender" class="sr-only">Гендер</label>
                <select id="gender" name="gender" class="form-control" required="required" autofocus="">
                    <option value="MALE">М</option>
                    <option value="FEMALE">Ж</option>
                </select>
            </div>
            <div class="form-group pd2">
                <label for="dateOfBirth" class="sr-only">Дата рождения</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="01-01-2022" min="1917-11-07" max="2022-12-31" required="required" autofocus="">
            </div>
            <div class="form-group pd2">
                <label for="phoneNumber" class="sr-only">Номер телефона</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="88888888888" minlength="11" maxlength="11" size="11" required="required" autofocus="">
            </div>

            <div class="form-group pd2">
                <label for="email" class="sr-only">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required="required" autofocus="">
            </div>
            <div class="form-group pd2">
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="required">
            </div>

            <div class="form-group pd2">
                <button type="submit" class="btn btn-secondary btn-block" style="width: 100%;">
                    Регистрация
                </button>
            </div>
        </form>
        <p class="text-center text-light">
            <a href="/login" class="text-light">У вас уже есть аккаунт?</a>
        </p>
    </div>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
